
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <div id="meme-container">
    <img id="meme-image" src="https://placeholder.com" alt="Meme Image" />
    <div class="meme-text" id="top-text"></div>
    <div class="meme-text" id="bottom-text"></div>
  </div>

  <div>
    <input type="text" id="top-input" placeholder="Top Text" />
    <input type="text" id="bottom-input" placeholder="Bottom Text" />
    <br />
    <button id="generate-btn">Generate Meme</button>
    <button id="reset-btn">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
